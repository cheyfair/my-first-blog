{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!--===== UNICONS =====-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <!--===== BOX ICONS =====-->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

        <title>Cheyánne Fairclough</title>
    </head>
    <body>
        <!--===== HEADER =====-->


        <header class="l-header no-gutters">
                <nav class="nav bg-grid">
                    <div>
                        <a href="{% url 'base' %}" class="nav__logo">c.</a>
                    </div>

                    <div class="nav__menu" id="nav-menu">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="{% url 'base' %} " class="nav__link active">Home</a></li>
                            <li class="nav__item"><a href="{% url 'portfolio' %}" class="nav__link">Portfolio</a></li>
                            <li class="nav__item"><a href="{% url 'bio' %}" class="nav__link">Biography</a></li>
                            <li class="nav__item"><a href="{% url 'contact' %}" class="nav__link">Contact</a></li>
                        </ul>
                    </div>

                    <div class="nav__toggle" id="nav-toggle">
                        <svg fill="none" height="24" viewBox="0 0 24 24" width="24"><path d="M4 6C4 5.44772 4.44772 5 5 5H19C19.5523 5 20 5.44772 20 6C20 6.55228 19.5523 7 19 7H5C4.44772 7 4 6.55228 4 6Z" fill="currentColor"/><path d="M4 18C4 17.4477 4.44772 17 5 17H19C19.5523 17 20 17.4477 20 18C20 18.5523 19.5523 19 19 19H5C4.44772 19 4 18.5523 4 18Z" fill="currentColor"/><path d="M11 11C10.4477 11 10 11.4477 10 12C10 12.5523 10.4477 13 11 13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H11Z" fill="currentColor"/></svg>
                    </div>
                </nav>
        </header>
            <main class="l-main">

                        {% block content %}
                            
                           <section class="home bd-grid" id="home">
                               <div class="home__data">
                                   <h1 class="home__title">Hi, I'm Cheyánne</h1>
                                   <h3 class="home__subtitle">Data Developer</h3>
                                   <p class="home__description">Junior level experience in web design, full stack development and data engineering.</p>
                                   <a href="{% url 'contact' %}" class="button">Contact</a>
                               </div>

                               <div class="home__social">
                                   <a href="https://www.linkedin.com/in/cheyfair" target="_blank" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                                   <a href="https://codepen.io/cheyfair" target="_blank" class="home__social-icon"><i class='bx bxl-codepen' ></i></a>
                                   <a href="https://github.com/cheyfair" target="_blank" class="home__social-icon"><i class='bx bxl-github' ></i></a>
                               </div>

                               <div class="home__img">
                                   <img src="{% static 'images/2.png' %}" alt="Profile">
                               </div>
                           </section>
                            
                        {% endblock %}

            </main>

            <!--===== FOOTER =====-->
            <footer class="footer">
                <p class="footer__title"> <a href="{% url 'post_list' %}">Chey</a></p>

                <div class="footer__social">
                    <a href="https://www.linkedin.com/in/cheyfair" target="_blank" class="footer__icon"><i class='bx bxl-linkedin'></i></a>
                    <a href="https://github.com/cheyfair" target="_blank" class="footer__icon"><i class='bx bxl-github'></i></a>
                    <a href="https://www.behance.net/cheyfair" target="_blank" class="footer__icon"><i class='bx bxl-behance'></i></a>
                </div>
                <p class="copyright">&#169; <script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script> <span class="cf">Chey Fair</span>. All rights reserved.</p>
            </footer>

            <!--===== SCROLL REVEAL =====-->
            <script src="https://unpkg.com/scrollreveal"></script>


            <!--===== MAIN JS =====-->
            <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
