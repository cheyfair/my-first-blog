{% extends 'blog/base.html' %}

{% block content %}
    
    <section class="blog-section space">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-8 offset-xl-2">
                    <article class="post">
                        {% if post.published_date %}
                        
                        <time class="date">
                            {{ post.published_date }}
                        </time>

                        {% endif %}
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </article>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
