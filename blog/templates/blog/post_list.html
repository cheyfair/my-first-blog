{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        
        <section class="blog-section space">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8 offset-xl-2">
                        <article class="post">
                            <time class="date">
                                {{ post.published_date }}
                            </time>
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <p>{{ post.text|linebreaksbr }}</p>
                        </article>
                    </div>
                </div>
            </div>
        </section>

    {% endfor %}
{% endblock %}
