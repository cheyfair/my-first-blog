{% extends 'blog/base.html' %}

{% block content %}

<section class="contact section" id="contact">
    <h2 class="section-title">Contact</h2>
    <span class="section__subtitle">Get in touch</span>

    <div class="contact__container bd-grid">
        <div>
            <div class="contact__information">
                <i class="uil uil-phone contact__icon"></i>

                <div>
                    <h3 class="contact__title">Call Me</h3>
                    <span class="contact__subtitle contact__phone">0754-682-4180</span>
                </div>
            </div>

            <div class="contact__information">
                <i class="uil uil-envelope contact__icon"></i>

                <div>
                    <h3 class="contact__title">Email</h3>
                    <span class="contact__subtitle">hello@cheyfair.com</span>
                </div>
            </div>

            <div class="contact__information">
                <i class="uil uil-map-marker contact__icon"></i>

                <div>
                    <h3 class="contact__title">Location</h3>
                    <span class="contact__subtitle">London, SE19 - United Kingdom</span>
                </div>
            </div>
        </div>

        <form action="" class="contact__form">
            <input type="text" placeholder="Full name" class="contact__input">
            <input type="email" placeholder="Email address" class="contact__input">
            <textarea name="" id="" cols="0" rows="10" placeholder="Message" class="contact__input"></textarea>

            <input type="button" value="send" class="contact__button button">
        </form> 
    </div>
</section>

{% endblock %}
